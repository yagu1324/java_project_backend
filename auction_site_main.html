<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>모의 경매 사이트</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
<style>
  body {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  
  .navbar {
    background: rgba(255, 255, 255, 0.95) !important;
    backdrop-filter: blur(10px);
    box-shadow: 0 2px 20px rgba(0,0,0,0.1);
  }
  
  .navbar-brand {
    font-weight: 700;
    font-size: 1.5rem;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    cursor: pointer;
  }
  
  .nav-link {
    color: #333 !important;
    font-weight: 500;
    margin: 0 10px;
    transition: all 0.3s;
    cursor: pointer;
  }
  
  .nav-link:hover {
    color: #667eea !important;
    transform: translateY(-2px);
  }
  
  .main-container {
    margin-top: 30px;
    margin-bottom: 30px;
  }
  
  .search-section {
    background: white;
    border-radius: 15px;
    padding: 20px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.08);
    margin-bottom: 30px;
  }
  
  .search-input {
    border: 2px solid #e0e0e0;
    border-radius: 50px;
    padding: 12px 25px;
    font-size: 1rem;
    transition: all 0.3s;
  }
  
  .search-input:focus {
    border-color: #667eea;
    box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.15);
  }
  
  .btn-search {
    border-radius: 50px;
    padding: 12px 30px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border: none;
    font-weight: 600;
    transition: all 0.3s;
  }
  
  .btn-search:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
  }
  
  .item-card {
    background: white;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 5px 20px rgba(0,0,0,0.08);
    transition: all 0.3s;
    height: 100%;
    display: flex;
    flex-direction: column;
  }
  
  .item-card:hover {
    transform: translateY(-10px);
    box-shadow: 0 15px 40px rgba(0,0,0,0.15);
  }
  
  .item-card img {
    width: 100%;
    height: 220px;
    object-fit: cover;
    transition: all 0.3s;
  }
  
  .item-card:hover img {
    transform: scale(1.05);
  }
  
  .item-img-container {
    overflow: hidden;
    position: relative;
  }
  
  .item-body {
    padding: 20px;
    flex-grow: 1;
    display: flex;
    flex-direction: column;
  }
  
  .item-title {
    font-size: 1.25rem;
    font-weight: 700;
    color: #333;
    margin-bottom: 15px;
  }
  
  .price-section {
    margin-bottom: 15px;
    flex-grow: 1;
  }
  
  .price-label {
    font-size: 0.85rem;
    color: #888;
    margin-bottom: 5px;
  }
  
  .price-value {
    font-size: 1.5rem;
    font-weight: 700;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }
  
  .bid-info {
    display: flex;
    justify-content: space-between;
    padding: 10px 0;
    margin-bottom: 15px;
    border-top: 1px solid #f0f0f0;
    border-bottom: 1px solid #f0f0f0;
    font-size: 0.9rem;
    color: #666;
  }
  
  .btn-bid {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border: none;
    color: white;
    font-weight: 600;
    font-size: 1rem;
    transition: all 0.3s;
  }
  
  .btn-bid:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
  }

  .no-results {
    text-align: center;
    padding: 60px 20px;
    background: white;
    border-radius: 15px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.08);
  }

  .no-results i {
    font-size: 4rem;
    color: #ccc;
    margin-bottom: 20px;
  }

  .no-results h4 {
    color: #666;
    margin-bottom: 10px;
  }

  .no-results p {
    color: #999;
  }
</style>
</head>
<body>
  <!-- 네비게이션 바 -->
  <nav class="navbar navbar-expand-lg navbar-light sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="auction_site_main.html">
        <i class="bi bi-hammer"></i> 모의 경매
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="auction_site_main.html"><i class="bi bi-house-door"></i> 홈</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="bi bi-plus-circle"></i> 경매 등록하기</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="bi bi-person-circle"></i> 내 정보</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- 메인 컨텐츠 -->
  <div class="container main-container">
    <!-- 검색 바 -->
    <div class="search-section">
      <div class="input-group">
        <input type="text" class="form-control search-input" id="searchInput" placeholder="검색어를 입력하세요">
        <button class="btn btn-primary btn-search" type="button" onclick="searchProducts()">
          <i class="bi bi-search"></i> 검색
        </button>
      </div>
    </div>

    <!-- 상품 카드 그리드 -->
    <div class="row g-4" id="productGrid">
      <!-- 상품 1 -->
      <div class="col-lg-3 col-md-4 col-sm-6 product-item" data-title="노트북 컴퓨터">
        <div class="item-card">
          <div class="item-img-container">
            <img src="https://media.istockphoto.com/id/1527843674/ko/벡터/빈-흰색-모니터와-현대-노트북-모형-스톡-벡터.jpg?s=2048x2048&w=is&k=20&c=YC5J6juETa1u7IlGEM-fhQM7kzyvg4BekjXRkSHS8sg=" alt="전자제품 1" />
          </div>
          <div class="item-body">
            <h5 class="item-title">노트북 컴퓨터</h5>
            <div class="price-section">
              <div class="price-label">현재 입찰가</div>
              <div class="price-value">150,000원</div>
            </div>
            <div class="bid-info">
              <span><i class="bi bi-people"></i> 입찰 5회</span>
              <span><i class="bi bi-clock"></i> 2시간 남음</span>
            </div>
            <button class="btn btn-bid" onclick="goToDetail()">
              <i class="bi bi-cash-coin"></i> 입찰하기
            </button>
          </div>
        </div>
      </div>

      <!-- 상품 2 -->
      <div class="col-lg-3 col-md-4 col-sm-6 product-item" data-title="빈티지 소파">
        <div class="item-card">
          <div class="item-img-container">
            <img src="https://media.istockphoto.com/id/1450252651/ko/사진/쇼파.jpg?s=2048x2048&w=is&k=20&c=LLSSmCJ9kePVvLUuT6d5m2oM4fkzXm09C-6laWO49dI=" alt="가구 1" />
          </div>
          <div class="item-body">
            <h5 class="item-title">빈티지 소파</h5>
            <div class="price-section">
              <div class="price-label">현재 입찰가</div>
              <div class="price-value">80,000원</div>
            </div>
            <div class="bid-info">
              <span><i class="bi bi-people"></i> 입찰 3회</span>
              <span><i class="bi bi-clock"></i> 5시간 남음</span>
            </div>
            <button class="btn btn-bid" onclick="goToDetail()">
              <i class="bi bi-cash-coin"></i> 입찰하기
            </button>
          </div>
        </div>
      </div>

      <!-- 상품 3 -->
      <div class="col-lg-3 col-md-4 col-sm-6 product-item" data-title="추상화 작품">
        <div class="item-card">
          <div class="item-img-container">
            <img src="https://cdn.pixabay.com/photo/2015/09/20/18/15/artistic-948588_1280.jpg" alt="미술품 1" />
          </div>
          <div class="item-body">
            <h5 class="item-title">추상화 작품</h5>
            <div class="price-section">
              <div class="price-label">현재 입찰가</div>
              <div class="price-value">290,000원</div>
            </div>
            <div class="bid-info">
              <span><i class="bi bi-people"></i> 입찰 12회</span>
              <span><i class="bi bi-clock"></i> 1시간 남음</span>
            </div>
            <button class="btn btn-bid" onclick="goToDetail()">
              <i class="bi bi-cash-coin"></i> 입찰하기
            </button>
          </div>
        </div>
      </div>

      <!-- 상품 4 -->
      <div class="col-lg-3 col-md-4 col-sm-6 product-item" data-title="스마트 워치">
        <div class="item-card">
          <div class="item-img-container">
            <img src="https://media.istockphoto.com/id/1286099942/ko/사진/화면에-건강-응용-프로그램과-함께-손을-만지는-스마트-워치의-클로즈업-피트니스-활성-라이프-스타일을위한-가제트.jpg?s=2048x2048&w=is&k=20&c=5OF4W-BCeQOf6sDMal43yFuUZczOlO0KqYwLY_w18e8=" alt="전자제품 2" />
          </div>
          <div class="item-body">
            <h5 class="item-title">스마트 워치</h5>
            <div class="price-section">
              <div class="price-label">현재 입찰가</div>
              <div class="price-value">120,000원</div>
            </div>
            <div class="bid-info">
              <span><i class="bi bi-people"></i> 입찰 8회</span>
              <span><i class="bi bi-clock"></i> 3시간 남음</span>
            </div>
            <button class="btn btn-bid" onclick="goToDetail()">
              <i class="bi bi-cash-coin"></i> 입찰하기
            </button>
          </div>
        </div>
      </div>

      <!-- 상품 5 -->
      <div class="col-lg-3 col-md-4 col-sm-6 product-item" data-title="원목 책상">
        <div class="item-card">
          <div class="item-img-container">
            <img src="https://cdn.pixabay.com/photo/2016/11/18/13/03/apple-1834328_1280.jpg" alt="가구 2" />
          </div>
          <div class="item-body">
            <h5 class="item-title">원목 책상</h5>
            <div class="price-section">
              <div class="price-label">현재 입찰가</div>
              <div class="price-value">200,000원</div>
            </div>
            <div class="bid-info">
              <span><i class="bi bi-people"></i> 입찰 6회</span>
              <span><i class="bi bi-clock"></i> 4시간 남음</span>
            </div>
            <button class="btn btn-bid" onclick="goToDetail()">
              <i class="bi bi-cash-coin"></i> 입찰하기
            </button>
          </div>
        </div>
      </div>

      <!-- 상품 6 -->
      <div class="col-lg-3 col-md-4 col-sm-6 product-item" data-title="도자기 화병">
        <div class="item-card">
          <div class="item-img-container">
            <img src="https://cdn.pixabay.com/photo/2016/06/04/03/43/flower-vase-1434958_1280.jpg" alt="미술품 2" />
          </div>
          <div class="item-body">
            <h5 class="item-title">도자기 화병</h5>
            <div class="price-section">
              <div class="price-label">현재 입찰가</div>
              <div class="price-value">350,000원</div>
            </div>
            <div class="bid-info">
              <span><i class="bi bi-people"></i> 입찰 15회</span>
              <span><i class="bi bi-clock"></i> 30분 남음</span>
            </div>
            <button class="btn btn-bid" onclick="goToDetail()">
              <i class="bi bi-cash-coin"></i> 입찰하기
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- 검색 결과 없음 메시지 (기본적으로 숨김) -->
    <div class="no-results" id="noResults" style="display: none;">
      <i class="bi bi-search"></i>
      <h4>검색 결과가 없습니다</h4>
      <p>다른 검색어로 다시 시도해주세요</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // 상세 페이지로 이동
    function goToDetail() {
      window.location.href = 'auction_detail_page.html';
    }

    // 상품 검색 기능
    function searchProducts() {
      const searchInput = document.getElementById('searchInput').value.toLowerCase().trim();
      const productItems = document.querySelectorAll('.product-item');
      const noResults = document.getElementById('noResults');
      let hasResults = false;

      productItems.forEach(item => {
        const title = item.getAttribute('data-title').toLowerCase();
        
        if (searchInput === '' || title.includes(searchInput)) {
          item.style.display = 'block';
          hasResults = true;
        } else {
          item.style.display = 'none';
        }
      });

      // 검색 결과 없음 메시지 표시
      if (!hasResults && searchInput !== '') {
        noResults.style.display = 'block';
      } else {
        noResults.style.display = 'none';
      }
    }

    // Enter 키로 검색
    document.getElementById('searchInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        searchProducts();
      }
    });
  </script>
</body>
</html>
