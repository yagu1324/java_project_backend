  <script>
    // ==========================================================

    // ==========================================================
    const API_BASE_URL = 'http://localhost:8080/api';
    const AUCTION_LIST_API = `${API_BASE_URL}/auctions`; // ê²½ë§¤ ëª©ë¡ ì¡°íšŒ API
    
    // ì „ì—­ ë³€ìˆ˜: ëª¨ë“  ê²½ë§¤ ë°ì´í„° ì €ì¥
    let allAuctions = [];

    // ==========================================================

    // ==========================================================
    window.addEventListener('DOMContentLoaded', function() {

      // 30ì´ˆë§ˆë‹¤ ìë™ìœ¼ë¡œ ê²½ë§¤ ëª©ë¡ ìƒˆë¡œê³ ì¹¨ (ì‹¤ì‹œê°„ ì—…ë°ì´íŠ¸)
      setInterval(loadAuctions, 30000);

    // ==========================================================
    // ë°±ì—”ë“œì—ì„œ ê²½ë§¤ ëª©ë¡ ë¶ˆëŸ¬ì˜¤ê¸°
    // ==========================================================
    async function loadAuctions() {
      const loadingSpinner = document.getElementById('loadingSpinner');
      const productGrid = document.getElementById('productGrid');
      const noAuctions = document.getElementById('noAuctions');
      
      try {
        // ë°±ì—”ë“œ API í˜¸ì¶œ
        const response = await fetch(AUCTION_LIST_API, {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json'

        });

        if (!response.ok) {
          throw new Error('ê²½ë§¤ ëª©ë¡ì„ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
        }

        const data = await response.json();
        allAuctions = data; // ì „ì—­ ë³€ìˆ˜ì— ì €ì¥

        // ë¡œë”© ìŠ¤í”¼ë„ˆ ìˆ¨ê¸°ê¸°
        loadingSpinner.style.display = 'none';

        // ê²½ë§¤ ëª©ë¡ì´ ìˆëŠ”ì§€ í™•ì¸
        if (allAuctions.length === 0) {
          productGrid.style.display = 'none';
          noAuctions.style.display = 'block';
        } else {
          noAuctions.style.display = 'none';
          productGrid.style.display = 'flex';
          renderAuctions(allAuctions);
        }

      } catch (error) {
        console.error('ê²½ë§¤ ëª©ë¡ ë¡œë“œ ì‹¤íŒ¨:', error);
        loadingSpinner.style.display = 'none';
        alert('ê²½ë§¤ ëª©ë¡ì„ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤. ì„œë²„ê°€ ì¼œì ¸ ìˆëŠ”ì§€ í™•ì¸í•´ ì£¼ì„¸ìš”.');
      }
    }

    // ==========================================================
    // ê²½ë§¤ ëª©ë¡ì„ í™”ë©´ì— ë Œë”ë§
    // ==========================================================
    function renderAuctions(auctions) {
      const productGrid = document.getElementById('productGrid');
      productGrid.innerHTML = ''; // ê¸°ì¡´ ë‚´ìš© ì´ˆê¸°í™”

      auctions.forEach(auction => {

    // ==========================================================

    function createAuctionCard(auction) {
      // ì´ë¯¸ì§€ URL ì²˜ë¦¬ (ë°±ì—”ë“œì—ì„œ ì œê³µí•˜ì§€ ì•Šìœ¼ë©´ ê¸°ë³¸ ì´ë¯¸ì§€ ì‚¬ìš©)
      const imageUrl = auction.imageUrl || 'https://via.placeholder.com/400x300?text=No+Image';
      
      // í˜„ì¬ ì…ì°°ê°€ í¬ë§·íŒ… (í¬ì¸íŠ¸ë¡œ í‘œì‹œ)
      const currentPrice = formatPrice(auction.currentPrice || auction.startingPrice);
      
      // ë‚¨ì€ ì‹œê°„ ê³„ì‚°
      const timeLeft = calculateTimeLeft(auction.endTime);
      
      // ì…ì°° íšŸìˆ˜
      const bidCount = auction.bidCount || 0;
      
      // ê²½ë§¤ ìƒíƒœ ë°°ì§€
      const statusBadge = getStatusBadge(auction.endTime);

      return `
        <div class="col-lg-3 col-md-4 col-sm-6 product-item" data-id="${auction.id}" data-title="${auction.title}">
          <div class="item-card">
            <div class="item-img-container">

              ${statusBadge}
            </div>
            <div class="item-body">
              <h5 class="item-title">${auction.title}</h5>
              <div class="price-section">
                <div class="price-label">í˜„ì¬ ì…ì°°ê°€</div>
                <div class="price-value">${currentPrice}</div>
              </div>
              <div class="bid-info">
                <span><i class="bi bi-people"></i> ì…ì°° ${bidCount}íšŒ</span>
                <span><i class="bi bi-clock"></i> ${timeLeft}</span>
              </div>
              <button class="btn btn-bid" onclick="goToDetail(${auction.id})">
                <i class="bi bi-cash-coin"></i> ì…ì°°í•˜ê¸°
              </button>
            </div>
          </div>
        </div>
      `;
    }

    // ==========================================================
    // ê°€ê²© í¬ë§·íŒ… (í¬ì¸íŠ¸ë¡œ ë³€í™˜)
    // ==========================================================
    function formatPrice(price) {
      return new Intl.NumberFormat('ko-KR').format(price) + 'P';
    }

    // ==========================================================
    // ë‚¨ì€ ì‹œê°„ ê³„ì‚°
    // ==========================================================
    function calculateTimeLeft(endTime) {
      const now = new Date();
      const end = new Date(endTime);
      const diff = end - now;

      if (diff <= 0) {
        return 'ì¢…ë£Œë¨';
      }

      const hours = Math.floor(diff / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));

      if (hours > 24) {
        const days = Math.floor(hours / 24);
        return `${days}ì¼ ë‚¨ìŒ`;
      } else if (hours > 0) {
        return `${hours}ì‹œê°„ ë‚¨ìŒ`;
      } else {
        return `${minutes}ë¶„ ë‚¨ìŒ`;
      }
    }

    // ==========================================================
    // ê²½ë§¤ ìƒíƒœ ë°°ì§€ ìƒì„±
    // ==========================================================
    function getStatusBadge(endTime) {
      const now = new Date();
      const end = new Date(endTime);
      const diff = end - now;
      const hoursLeft = diff / (1000 * 60 * 60);

      if (diff <= 0) {
        return '<div class="status-badge status-ending">ì¢…ë£Œ</div>';
      } else if (hoursLeft <= 1) {
        return '<div class="status-badge status-ending">ğŸ”¥ ë§ˆê°ì„ë°•</div>';
      } else {
        return '<div class="status-badge status-active">âš¡ ì§„í–‰ì¤‘</div>';
      }
    }

    // ==========================================================

    // ==========================================================

    function searchProducts() {
      const searchInput = document.getElementById('searchInput').value.toLowerCase().trim();
      const noResults = document.getElementById('noResults');
      const productGrid = document.getElementById('productGrid');

      if (searchInput === '') {
        // ê²€ìƒ‰ì–´ê°€ ì—†ìœ¼ë©´ ì „ì²´ ëª©ë¡ í‘œì‹œ
        renderAuctions(allAuctions);

        return;
      }

      // ê²€ìƒ‰ì–´ë¡œ í•„í„°ë§
      const filteredAuctions = allAuctions.filter(auction => 
        auction.title.toLowerCase().includes(searchInput) ||
        (auction.description && auction.description.toLowerCase().includes(searchInput))

      if (filteredAuctions.length === 0) {
        productGrid.style.display = 'none';
        noResults.style.display = 'block';
      } else {
        noResults.style.display = 'none';
        productGrid.style.display = 'flex';
        renderAuctions(filteredAuctions);
      }
    }

    // Enter í‚¤ë¡œ ê²€ìƒ‰
    document.getElementById('searchInput').addEventListener('keypress', function(e) {
