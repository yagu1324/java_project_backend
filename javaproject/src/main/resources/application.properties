spring.application.name=javaproject

# ===============================================
# MySQL 데이터베이스 연결
# ===============================================

# Railway 배포 시: Railway가 자동으로 넣어주는 MYSQLHOST, MYSQLPORT 등을 사용
# 로컬 실행 시: 환경변수 설정이 없으면 뒤에 적힌 기본값(localhost 등) 사용
spring.datasource.url=jdbc:mysql://${MYSQLHOST:localhost}:${MYSQLPORT:3306}/${MYSQLDATABASE:railway}?serverTimezone=Asia/Seoul&characterEncoding=UTF-8

spring.datasource.username=${MYSQLUSER:root}
spring.datasource.password=${MYSQLPASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA 설정
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ===============================================
# Cloudinary 설정 (이미지 업로드)
# ===============================================
cloudinary.cloud_name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api_key=${CLOUDINARY_API_KEY}
cloudinary.api_secret=${CLOUDINARY_API_SECRET}