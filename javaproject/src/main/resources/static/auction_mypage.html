  .btn-logout {

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
 

  <script>
    // ==========================================================
    // ⭐ 백엔드 API 주소 설정 (백엔드 UserController와 일치)
    // ==========================================================
    const API_BASE_URL = 'http://localhost:8080/api';
    const API_AUTH_BASE = `${API_BASE_URL}/auth`; // @RequestMapping("/api/auth")
    
    // [GET] /api/auth/user/{userId}
    const USER_INFO_API_TEMPLATE = `${API_AUTH_BASE}/user`; 
    // [GET] /api/auth/user/{userId}/auctions
    const MY_AUCTIONS_API_TEMPLATE = `${API_AUTH_BASE}/user`; 
    // [GET] /api/auth/user/{userId}/bids
    const MY_BIDS_API_TEMPLATE = `${API_AUTH_BASE}/user`;     
    // [GET] /api/auth/user/{userId}/won
    const MY_WON_API_TEMPLATE = `${API_AUTH_BASE}/user`;      

    let currentTab = 'registered';
    let userData = {};
    let myAuctions = [];
    let myBids = [];
    let myWon = [];

    // ==========================================================
    // ⭐ 1. 페이지 로드 시 'localStorage'에서 로그인 정보 확인
    // ==========================================================
    window.addEventListener('DOMContentLoaded', function() {
      // 1-1. 브라우저 저장소에서 로그인 정보를 읽어옵니다.
      const userId = localStorage.getItem('userId');
      const username = localStorage.getItem('username');
      
      // 1-2. (핵심) userId가 없으면(로그인 안 됨) 로그인 페이지로 보냅니다.
      if (!userId) {
          alert('로그인이 필요합니다.');
          window.location.href = 'login.html';
          return; // 이 페이지의 나머지 스크립트 실행 중단
      }
      
      // 1-3. 로그인 정보가 있으면 네비게이션 바 등을 업데이트합니다.
      updateNavLinks(username);
      
      // 1-4. 이 userId로 백엔드 데이터를 불러옵니다.
      loadUserInfo(userId);
      loadMyAuctions(userId);
    });

    // ==========================================================
    // ⭐ (신규) 네비게이션 링크 업데이트 함수
    // ==========================================================
    function updateNavLinks(username) {
        // '내 정보' 링크를 '사용자이름님'으로 변경
        const myInfoLink = document.querySelector('a[href*="auction_mypage.html"]');
        if (myInfoLink && username) {
            myInfoLink.innerHTML = `<i class="bi bi-person-circle"></i> ${username}님`;
        }
    }

    // ==========================================================
    // ⭐ (수정) 2-1. 백엔드에서 사용자 정보 불러오기
    // ==========================================================
    async function loadUserInfo(userId) {
      if (!userId) return;
      try {
        // 백엔드 API 호출: GET /api/auth/user/{userId}
        const response = await fetch(`${USER_INFO_API_TEMPLATE}/${userId}`);
        
        if (!response.ok) throw new Error('사용자 정보를 불러올 수 없습니다.');

        const data = await response.json();

        if (data.success) {
            userData = data;
            document.getElementById('userName').textContent = userData.username || '사용자';
            // (참고) 백엔드 UserController가 email도 반환해야 이메일이 표시됩니다.
            document.getElementById('userEmail').textContent = userData.email || '이메일 정보 없음'; 
            document.getElementById('userPoints').textContent = formatPrice(userData.points || 0);
        } else {
             throw new Error(data.message);
        }
      } catch (error) {
        console.error('사용자 정보 로드 실패:', error);
      }
    }

    // ==========================================================
    // ⭐ (수정) 2-2. 백엔드에서 나의 경매 목록 불러오기
    // ==========================================================
    async function loadMyAuctions(userId) {
      const loading = document.getElementById('auctionLoading');
      loading.style.display = 'block';

      try {
        // (참고) 이 API들은 백엔드 UserController에 추가로 구현해야 합니다.
        
        // 1. 등록한 경매 (API: GET /api/auth/user/{userId}/auctions)
        const registeredResponse = await fetch(`${MY_AUCTIONS_API_TEMPLATE}/${userId}/auctions`);
        if (registeredResponse.ok) {
          myAuctions = await registeredResponse.json();
          document.getElementById('myAuctionsCount').textContent = myAuctions.length;
        }

        // 2. 입찰중인 경매 (API: GET /api/auth/user/{userId}/bids)
        const bidsResponse = await fetch(`${MY_BIDS_API_TEMPLATE}/${userId}/bids`);
        if (bidsResponse.ok) {
          myBids = await bidsResponse.json();
          document.getElementById('myBidsCount').textContent = myBids.length;
        }

        // 3. 낙찰받은 경매 (API: GET /api/auth/user/{userId}/won)
        const wonResponse = await fetch(`${MY_WON_API_TEMPLATE}/${userId}/won`);
        if (wonResponse.ok) {
          myWon = await wonResponse.json();
          document.getElementById('wonAuctionsCount').textContent = myWon.length;
        }
      } catch (error) {
        console.error('경매 목록 로드 실패 (백엔드 API 구현 필요):', error);
      } finally {
        loading.style.display = 'none';
        renderAuctions('registered'); // 데이터가 있든 없든 렌더링 시작
      }
    }

    // ==========================================================
    // ❌ 3. 임시 데이터(loadDummyData) 함수는 삭제합니다.
    // ==========================================================
    
    // ==========================================================
    // ⭐ 4. 로그아웃 (요청대로 수정)
    // ==========================================================
    function logout() {
      if (confirm('로그아웃 하시겠습니까?')) {
        // 4-1. 브라우저 저장소에서 로그인 정보를 삭제합니다.
        localStorage.removeItem('userId');
        localStorage.removeItem('username');
        // localStorage.removeItem('userEmail');

        alert('로그아웃 되었습니다.');
        
        // 4-2. 요청하신 "초기화된(로그아웃된) 메인 페이지"로 이동합니다.
        window.location.href = 'auction_site_main.html';
      }
    }

    // ==========================================================
    // (이하 탭 전환, 렌더링, 유틸리티 함수는 기존과 동일하게 유지)
    // ... showTab, renderAuctions, createAuctionItem, formatPrice, ...
    // ==========================================================
    
    function showTab(tabName) {
      currentTab = tabName;
      document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
      event.target.closest('.tab-btn').classList.add('active');
      document.getElementById('registeredAuctions').style.display = 'none';
      document.getElementById('biddingAuctions').style.display = 'none';
      document.getElementById('wonAuctions').style.display = 'none';
      renderAuctions(tabName);
    }

    function renderAuctions(tabName) {
      let container, auctions, emptyMessage;
      if (tabName === 'registered') {
        container = document.getElementById('registeredAuctions');
        auctions = myAuctions;
        emptyMessage = '등록한 경매가 없습니다.';
      } else if (tabName === 'bidding') {
        container = document.getElementById('biddingAuctions');
        auctions = myBids;
        emptyMessage = '입찰중인 경매가 없습니다.';
      } else {
        container = document.getElementById('wonAuctions');
        auctions = myWon;
        emptyMessage = '낙찰받은 경매가 없습니다.';
      }
      container.style.display = 'block';
      container.innerHTML = '';
      if (auctions.length === 0) {
        container.innerHTML = `<div class="empty-state"><i class="bi bi-inbox"></i><h4>${emptyMessage}</h4><p>새로운 경매에 참여해보세요!</p></div>`;
        return;
      }
      auctions.forEach(auction => {
        container.innerHTML += createAuctionItem(auction, tabName);
      });
    }

    function createAuctionItem(auction, type) {
      const imageUrl = auction.imageUrl || 'https://via.placeholder.com/100';
      let priceLabel, priceValue, statusBadge, metaInfo;
      if (type === 'registered') {
        priceLabel = '현재 입찰가';
        priceValue = formatPrice(auction.currentPrice);
        statusBadge = auction.status === 'active' ? '<span class="auction-status status-active">진행중</span>' : '<span class="auction-status status-ended">종료</span>';
        metaInfo = `입찰 ${auction.bidCount || 0}회 · ${calculateTimeLeft(auction.endTime)}`;
      } else if (type === 'bidding') {
        priceLabel = '나의 입찰가';
        priceValue = formatPrice(auction.myBidPrice);
        statusBadge = auction.isWinning ? '<span class="auction-status status-winning">최고가 입찰중</span>' : '<span class="auction-status status-active">입찰중</span>';
        metaInfo = `현재가 ${formatPrice(auction.currentPrice)} · ${calculateTimeLeft(auction.endTime)}`;
      } else {
        priceLabel = '낙찰가';
        priceValue = formatPrice(auction.finalPrice);
        statusBadge = '<span class="auction-status status-ended">낙찰완료</span>';
        metaInfo = `낙찰일 ${auction.wonDate}`;
      }
      return `<div class="auction-item" onclick="goToDetail(${auction.id})"><img src="${imageUrl}" alt="${auction.title}" class="auction-img"><div class="auction-details"><div class="auction-title">${auction.title}</div><div class="auction-price">${priceValue}</div><div class="auction-meta">${metaInfo}</div></div>${statusBadge}</div>`;
    }

    function formatPrice(price) {
      return new Intl.NumberFormat('ko-KR').format(price) + 'P';
    }

    function calculateTimeLeft(endTime) {
      const now = new Date();
      const end = new Date(endTime);
      const diff = end - now;
      if (diff <= 0) return '종료됨';
      const hours = Math.floor(diff / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      if (hours > 24) {
        const days = Math.floor(hours / 24);
        return `${days}일 남음`;
      } else if (hours > 0) {
        return `${hours}시간 남음`;
      } else {
        return `${minutes}분 남음`;
      }
    }

    function goToDetail(auctionId) {
      // 상세 페이지로 이동할 때도 로그인 정보를 넘겨줄 필요가 없습니다 (localStorage 사용 시).
      // 하지만 입찰 등을 위해 상세 페이지도 localStorage를 확인해야 합니다.
      window.location.href = `auction_detail_page.html?id=${auctionId}`;
    }
  </script>
