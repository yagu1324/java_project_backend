<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>경매 등록 - 모의 경매 사이트</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding-bottom: 50px;
    }

    .navbar {
      background: rgba(255, 255, 255, 0.95) !important;
      backdrop-filter: blur(10px);
      box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
    }

    .navbar-brand {
      font-weight: 700;
      font-size: 1.5rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      cursor: pointer;
    }

    .nav-link {
      color: #333 !important;
      font-weight: 500;
      margin: 0 10px;
      transition: all 0.3s;
      cursor: pointer;
    }

    .nav-link:hover {
      color: #667eea !important;
      transform: translateY(-2px);
    }

    .register-container {
      max-width: 900px;
      margin: 40px auto;
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }

    .register-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 40px;
      text-align: center;
      color: white;
      position: relative;
      overflow: hidden;
    }

    .register-header::before {
      content: '';
      position: absolute;
      width: 200px;
      height: 200px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      top: -50px;
      right: -50px;
    }

    .register-header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 10px;
      position: relative;
      z-index: 1;
    }

    .register-header p {
      font-size: 1.1rem;
      opacity: 0.9;
      position: relative;
      z-index: 1;
    }

    .register-body {
      padding: 50px;
    }

    .form-section {
      margin-bottom: 35px;
    }

    .section-title {
      font-size: 1.3rem;
      font-weight: 700;
      color: #333;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 3px solid #667eea;
      display: flex;
      align-items: center;
    }

    .section-title i {
      margin-right: 10px;
      color: #667eea;
    }

    .form-label {
      font-weight: 600;
      color: #333;
      margin-bottom: 8px;
      display: block;
      font-size: 0.95rem;
    }

    .required {
      color: #ff6b6b;
      margin-left: 3px;
    }

    .form-control,
    .form-select {
      padding: 12px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 0.95rem;
      transition: all 0.3s;
    }

    .form-control:focus,
    .form-select:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.15);
    }

    textarea.form-control {
      min-height: 120px;
      resize: vertical;
    }

    .input-group-text {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      font-weight: 600;
    }

    .image-upload-area {
      border: 3px dashed #e0e0e0;
      border-radius: 15px;
      padding: 40px;
      text-align: center;
      transition: all 0.3s;
      cursor: pointer;
      background: #f8f9fa;
    }

    .image-upload-area:hover {
      border-color: #667eea;
      background: #f0f4ff;
    }

    .image-upload-area.dragover {
      border-color: #667eea;
      background: #e8f0ff;
    }

    .image-upload-area i {
      font-size: 3rem;
      color: #667eea;
      margin-bottom: 15px;
    }

    .image-preview {
      margin-top: 20px;
      display: none;
    }

    .image-preview img {
      max-width: 100%;
      max-height: 300px;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
    }

    .remove-image-btn {
      margin-top: 10px;
      padding: 8px 20px;
      border-radius: 20px;
      background: #ff6b6b;
      color: white;
      border: none;
      font-size: 0.9rem;
      transition: all 0.3s;
    }

    .remove-image-btn:hover {
      background: #ff5252;
      transform: translateY(-2px);
    }

    .btn-register {
      width: 100%;
      padding: 18px;
      border-radius: 15px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      color: white;
      font-weight: 700;
      font-size: 1.2rem;
      transition: all 0.3s;
      margin-top: 30px;
    }

    .btn-register:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
    }

    .btn-cancel {
      width: 100%;
      padding: 18px;
      border-radius: 15px;
      background: #6c757d;
      border: none;
      color: white;
      font-weight: 700;
      font-size: 1.2rem;
      transition: all 0.3s;
      margin-top: 15px;
    }

    .btn-cancel:hover {
      background: #5a6268;
      transform: translateY(-3px);
      box-shadow: 0 15px 40px rgba(108, 117, 125, 0.4);
    }

    .info-box {
      background: #f0f4ff;
      border-left: 4px solid #667eea;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .info-box i {
      color: #667eea;
      margin-right: 10px;
    }

    .info-box p {
      margin: 0;
      color: #666;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      .register-body {
        padding: 30px 20px;
      }

      .register-header h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="auction_site_main.html">
        <i class="bi bi-hammer"></i> 모의 경매
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="auction_site_main.html"><i class="bi bi-house-door"></i> 홈</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="auction_register_page.html"><i class="bi bi-plus-circle"></i> 경매 등록하기</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="auction_mypage.html"><i class="bi bi-person-circle"></i> 내 정보</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="register-container">
    <div class="register-header">
      <h1><i class="bi bi-plus-circle-fill"></i> 경매 등록하기</h1>
      <p>판매하고 싶은 물품 정보를 입력해주세요</p>
    </div>

    <div class="register-body">
      <form id="auctionRegisterForm">
        <div class="form-section">
          <div class="section-title">
            <i class="bi bi-info-circle-fill"></i>
            기본 정보
          </div>

          <div class="mb-3">
            <label class="form-label">상품명<span class="required">*</span></label>
            <input type="text" class="form-control" id="title" placeholder="예) 갤럭시 노트북 15인치" required>
          </div>

          <div class="mb-3">
            <label class="form-label">카테고리<span class="required">*</span></label>
            <select class="form-select" id="category" required>
              <option value="" selected disabled>카테고리를 선택하세요</option>
              <option value="전자제품">전자제품</option>
              <option value="가구">가구</option>
              <option value="미술품">미술품</option>
              <option value="의류/잡화">의류/잡화</option>
              <option value="도서/음반">도서/음반</option>
              <option value="스포츠/레저">스포츠/레저</option>
              <option value="기타">기타</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">상품 설명<span class="required">*</span></label>
            <textarea class="form-control" id="description" placeholder="상품의 상태, 특징 등을 자세히 설명해주세요" required></textarea>
          </div>
        </div>

        <div class="form-section">
          <div class="section-title">
            <i class="bi bi-cash-stack"></i>
            가격 및 경매 설정
          </div>

          <div class="info-box">
            <i class="bi bi-lightbulb-fill"></i>
            <p>시작가는 낮게, 즉시구매가는 적절하게 설정하면 더 많은 입찰을 받을 수 있습니다!</p>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">시작 입찰가<span class="required">*</span></label>
              <div class="input-group">
                <input type="number" class="form-control" id="startingPrice" placeholder="10000" min="100" required>
                <span class="input-group-text">P</span>
              </div>
            </div>
            <div class="col-md-6">
              <label class="form-label">즉시구매가 (선택)</label>
              <div class="input-group">
                <input type="number" class="form-control" id="buyNowPrice" placeholder="100000" min="100">
                <span class="input-group-text">P</span>
              </div>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">입찰 단위<span class="required">*</span></label>
              <div class="input-group">
                <input type="number" class="form-control" id="bidIncrement" placeholder="1000" value="1000" min="100"
                  required>
                <span class="input-group-text">P</span>
              </div>
            </div>
            <div class="col-md-6">
              <label class="form-label">경매 기간<span class="required">*</span></label>
              <select class="form-select" id="duration" required>
                <option value="" selected disabled>기간 선택</option>
                <option value="1">1시간</option>
                <option value="3">3시간</option>
                <option value="6">6시간</option>
                <option value="12">12시간</option>
                <option value="24">1일</option>
                <option value="72">3일</option>
                <option value="168">7일</option>
              </select>
            </div>
          </div>
        </div>

        <div class="form-section">
          <div class="section-title">
            <i class="bi bi-image-fill"></i>
            상품 이미지
          </div>

          <div class="info-box">
            <i class="bi bi-camera-fill"></i>
            <p>깨끗하고 선명한 사진을 올리면 낙찰 확률이 높아집니다! (최대 5MB)</p>
          </div>

          <div class="image-upload-area" id="imageUploadArea">
            <i class="bi bi-cloud-arrow-up-fill"></i>
            <h5>이미지를 드래그하거나 클릭하여 업로드</h5>
            <p class="text-muted">JPG, PNG 파일 지원 (최대 5MB)</p>
            <input type="file" id="imageInput" accept="image/*" style="display: none;">
          </div>

          <div class="image-preview" id="imagePreview">
            <img id="previewImg" src="" alt="미리보기">
            <br>
            <button type="button" class="remove-image-btn" onclick="removeImage()">
              <i class="bi bi-trash"></i> 이미지 제거
            </button>
          </div>
        </div>

        <button type="submit" class="btn btn-register">
          <i class="bi bi-check-circle-fill"></i> 경매 등록하기
        </button>
        <button type="button" class="btn btn-cancel" onclick="cancelRegister()">
          <i class="bi bi-x-circle-fill"></i> 취소
        </button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // ==========================================================
    // ⭐ 1. 페이지 로드 시 'localStorage'에서 로그인 정보 확인
    // ==========================================================
    window.addEventListener('DOMContentLoaded', function () {
      const userId = localStorage.getItem('userId');
      const username = localStorage.getItem('username');

      if (!userId) {
        alert('경매를 등록하려면 로그인이 필요합니다.');
        window.location.href = 'login.html';
        return;
      }
      updateNavLinks(username);
    });

    function updateNavLinks(username) {
      const myInfoLink = document.querySelector('a[href*="auction_mypage.html"]');
      if (myInfoLink && username) {
        myInfoLink.innerHTML = `<i class="bi bi-person-circle"></i> ${username}님`;
      }
    }

    // ==========================================================
    // API 설정
    // ==========================================================
    const API_BASE_URL = '/api';
    const AUCTION_REGISTER_API = `${API_BASE_URL}/auctions/register`;

    // ==========================================================
    // 이미지 업로드 관련
    // ==========================================================
    const imageUploadArea = document.getElementById('imageUploadArea');
    const imageInput = document.getElementById('imageInput');
    const imagePreview = document.getElementById('imagePreview');
    const previewImg = document.getElementById('previewImg');
    let uploadedImageFile = null;

    imageUploadArea.addEventListener('click', () => {
      imageInput.click();
    });

    imageInput.addEventListener('change', (e) => {
      handleImageFile(e.target.files[0]);
    });

    imageUploadArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      imageUploadArea.classList.add('dragover');
    });

    imageUploadArea.addEventListener('dragleave', () => {
      imageUploadArea.classList.remove('dragover');
    });

    imageUploadArea.addEventListener('drop', (e) => {
      e.preventDefault();
      imageUploadArea.classList.remove('dragover');
      const file = e.dataTransfer.files[0];
      handleImageFile(file);
    });

    function handleImageFile(file) {
      if (!file) return;
      if (!file.type.startsWith('image/')) {
        alert('이미지 파일만 업로드 가능합니다.');
        return;
      }
      if (file.size > 5 * 1024 * 1024) {
        alert('파일 크기는 5MB 이하여야 합니다.');
        return;
      }
      uploadedImageFile = file;
      const reader = new FileReader();
      reader.onload = (e) => {
        previewImg.src = e.target.result;
        imagePreview.style.display = 'block';
        imageUploadArea.style.display = 'none';
      };
      reader.readAsDataURL(file);
    }

    function removeImage() {
      uploadedImageFile = null;
      imagePreview.style.display = 'none';
      imageUploadArea.style.display = 'block';
      imageInput.value = '';
    }

    // ==========================================================
    // ⭐ 폼 제출 처리 (시간 계산 로직 수정됨)
    // ==========================================================
    const auctionRegisterForm = document.getElementById('auctionRegisterForm');

    auctionRegisterForm.addEventListener('submit', async function (e) {
      e.preventDefault();

      const sellerId = localStorage.getItem('userId');
      if (!sellerId) {
        alert('로그인 정보가 만료되었습니다. 다시 로그인해주세요.');
        window.location.href = 'login.html';
        return;
      }

      // 1. 폼 데이터 수집
      const title = document.getElementById('title').value.trim();
      const category = document.getElementById('category').value;
      const description = document.getElementById('description').value.trim();
      const startingPrice = parseInt(document.getElementById('startingPrice').value);
      const buyNowPrice = document.getElementById('buyNowPrice').value ? parseInt(document.getElementById('buyNowPrice').value) : null;
      const bidIncrement = parseInt(document.getElementById('bidIncrement').value);
      const duration = parseInt(document.getElementById('duration').value);

      // 2. 유효성 검사
      if (!title || !category || !description) {
        alert('필수 항목을 모두 입력해주세요.');
        return;
      }
      if (startingPrice < 100) {
        alert('시작 입찰가는 100P 이상이어야 합니다.');
        return;
      }
      if (buyNowPrice && buyNowPrice <= startingPrice) {
        alert('즉시구매가는 시작가보다 높아야 합니다.');
        return;
      }

      // =========================================================================
      // ⭐ [핵심 수정] 시간 문제 해결 코드
      // 기존: UTC로 변환되어 9시간 전으로 저장됨 (종료됨)
      // 수정: 시간대 오차(Offset)를 강제로 빼서 로컬 시간을 유지한 채 보냄
      // =========================================================================
      const endTime = new Date();
      endTime.setHours(endTime.getHours() + duration);

      // 1. 오프셋 계산 (분 단위 * 60000 = 밀리초)
      // 한국(KST)의 경우 offset은 -540분(-9시간)
      const offset = endTime.getTimezoneOffset() * 60000;

      // 2. 현재 시간에서 오프셋을 빼면, UTC 기준으로는 9시간 미래의 시간이 됨.
      // toISOString()을 하면 다시 9시간을 까먹지만, 결과적으로 숫자는 "한국 시간"으로 나옴.
      const localEndTime = new Date(endTime.getTime() - offset);

      const endTimeString = localEndTime.toISOString(); // 예: "2023-11-29T14:00:00.000Z" (실제 한국시간 14시)

      // 4. FormData 생성
      const formData = new FormData();
      formData.append('title', title);
      formData.append('category', category);
      formData.append('description', description);
      formData.append('startingPrice', startingPrice);
      if (buyNowPrice) {
        formData.append('buyNowPrice', buyNowPrice);
      }
      formData.append('bidIncrement', bidIncrement);
      formData.append('endTime', endTimeString); // ⭐ 수정된 시간 전송
      formData.append('sellerId', sellerId);

      if (uploadedImageFile) {
        formData.append('image', uploadedImageFile);
      }

      try {
        const response = await fetch(AUCTION_REGISTER_API, {
          method: 'POST',
          body: formData
        });

        const responseData = await response.json();

        if (response.ok && responseData.success) {
          alert('경매가 성공적으로 등록되었습니다!');
          window.location.href = 'auction_site_main.html';
        } else {
          alert('경매 등록에 실패했습니다: ' + responseData.message);
        }

      } catch (error) {
        console.error('경매 등록 실패:', error);
        alert('네트워크 오류 또는 서버 오류입니다. 서버가 켜져 있는지 확인해 주세요.');
      }
    });

    function cancelRegister() {
      if (confirm('작성중인 내용이 사라집니다. 취소하시겠습니까?')) {
        window.location.href = 'auction_site_main.html';
      }
    }

    document.getElementById('buyNowPrice').addEventListener('blur', function () {
      const startingPrice = parseInt(document.getElementById('startingPrice').value);
      const buyNowPrice = parseInt(this.value);

      if (buyNowPrice && startingPrice && buyNowPrice <= startingPrice) {
        alert('즉시구매가는 시작가보다 높아야 합니다.');
        this.value = '';
      }
    });
  </script>
</body>

</html>
