  <script>
    let allProducts = [];

    document.addEventListener('DOMContentLoaded', function () {
      const username = localStorage.getItem('username');
      if (username) {
        updateNavLinks(username);
      }
      loadProducts();
    });

    function updateNavLinks(username) {
      const myInfoLink = document.querySelector('a[href*="auction_mypage.html"]');
      if (myInfoLink && username) {
        myInfoLink.innerHTML = `<i class="bi bi-person-circle"></i> ${username}ë‹˜`;
      }

      // â­ [ì¶”ê°€] ê´€ë¦¬ì ê¶Œí•œ í™•ì¸ ë° ë§í¬ í‘œì‹œ
      const userRole = localStorage.getItem('userRole');
      if (userRole === 'ADMIN') {
        const navList = document.querySelector('.navbar-nav');
        // ì´ë¯¸ ì¶”ê°€ë˜ì—ˆëŠ”ì§€ í™•ì¸
        if (!document.getElementById('adminLink')) {
          const adminLi = document.createElement('li');
          adminLi.className = 'nav-item';
          adminLi.id = 'adminLink';
          adminLi.innerHTML = `<a class="nav-link" href="admin_page.html" style="color: #dc3545 !important; font-weight: bold;"><i class="bi bi-shield-lock"></i> ê´€ë¦¬ì</a>`;
          // 'ë‚´ ì •ë³´' ì•ì— ì¶”ê°€
          const myPageItem = myInfoLink.closest('.nav-item');
          navList.insertBefore(adminLi, myPageItem);
        }
      }
    }

    const API_BASE_URL = '/api/auctions';

    async function loadProducts() {
      try {
        const response = await fetch(API_BASE_URL);

        if (!response.ok) {
          throw new Error('ì„œë²„ì—ì„œ ë°ì´í„°ë¥¼ ê°€ì ¸ì˜¤ì§€ ëª»í–ˆìŠµë‹ˆë‹¤.');
        }

        const products = await response.json();
        console.log("ğŸ“¦ ì„œë²„ì—ì„œ ë°›ì€ ë°ì´í„°:", products);

        allProducts = products;
        displayProducts(products);

      } catch (error) {
        console.error('ìƒí’ˆ ëª©ë¡ì„ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤:', error);
      }
    }

    function displayProducts(products) {
      const productGrid = document.getElementById('productGrid');
      const noResults = document.getElementById('noResults');

      productGrid.innerHTML = '';

      // ì¢…ë£Œëœ ê²½ë§¤ í•„í„°ë§
      const now = new Date();
      const activeProducts = products.filter(product => {
        if (!product.auctionEndTime) return false;
        const endTime = new Date(product.auctionEndTime);
        return endTime > now;
      });

      if (!activeProducts || activeProducts.length === 0) {
        productGrid.style.display = 'none';
        noResults.style.display = 'block';
        return;
      }

      productGrid.style.display = 'flex';
      noResults.style.display = 'none';

      activeProducts.forEach(product => {
        const itemId = product.id || 0;
        const itemPrice = product.currentPrice || product.startPrice || 0;
        const imageUrl = product.imageUrl || 'https://via.placeholder.com/300';

        const productHtml = `
          <div class="col-lg-3 col-md-4 col-sm-6 product-item" data-title="${product.name}">
            <div class="item-card">
              <div class="item-img-container">
                <img src="${imageUrl}" alt="${product.name}" />
              </div>
              <div class="item-body">
                <h5 class="item-title">${product.name}</h5>
                <div class="price-section">
                  <div class="price-label">í˜„ì¬ ì…ì°°ê°€</div>
                  <div class="price-value">${itemPrice.toLocaleString()}ì›</div>
                </div>
                <div class="bid-info">
                  <span><i class="bi bi-people"></i> ì…ì°° ?íšŒ</span> 
                  <span><i class="bi bi-clock"></i> ${getRemainingTime(product.auctionEndTime)}</span>
                </div>
                <button class="btn btn-bid" onclick="goToDetail(${itemId})">
                  <i class="bi bi-cash-coin"></i> ì…ì°°í•˜ê¸°
                </button>
              </div>
            </div>
          </div>
        `;
        productGrid.insertAdjacentHTML('beforeend', productHtml);
      });
    }

    function getRemainingTime(endTime) {
      if (!endTime) return 'ì •ë³´ ì—†ìŒ';
      const end = new Date(endTime);
      const now = new Date();
      const diff = end - now;

      if (diff <= 0) return 'ì¢…ë£Œë¨';

      const hours = Math.floor(diff / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));

      if (hours > 24) return Math.floor(hours / 24) + 'ì¼ ë‚¨ìŒ';
      return `${hours}ì‹œê°„ ${minutes}ë¶„ ì „`;
    }

    function goToDetail(itemId) {
      if (!itemId || itemId === 0) {
        alert("ìƒí’ˆ ì •ë³´ì— ì˜¤ë¥˜ê°€ ìˆì–´ ì´ë™í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤. (ID ëˆ„ë½)");
        return;
      }
      window.location.href = `auction_detail_page.html?id=${itemId}`;
    }

    function searchProducts() {
      const searchInput = document.getElementById('searchInput').value.toLowerCase().trim();

      if (searchInput === '') {
        displayProducts(allProducts);
        return;
      }

      const filteredProducts = allProducts.filter(product =>
        product.name.toLowerCase().includes(searchInput) ||
        (product.description && product.description.toLowerCase().includes(searchInput))
      );

      displayProducts(filteredProducts);
    }

    document.getElementById('searchInput').addEventListener('keypress', function (e) {
      if (e.key === 'Enter') {
        searchProducts();
      }
    });

    function filterByCategory(category, element) {
      // Update active class
      document.querySelectorAll('.category-link').forEach(link => link.classList.remove('active'));
      element.classList.add('active');

      if (category === 'all') {
        displayProducts(allProducts);
      } else {
        const filtered = allProducts.filter(p => p.category === category);
        displayProducts(filtered);
      }
    }
