<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>모의 경매 사이트</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
<style>
  body {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  
  .navbar {
    background: rgba(255, 255, 255, 0.95) !important;
    backdrop-filter: blur(10px);
    box-shadow: 0 2px 20px rgba(0,0,0,0.1);
  }
  
  .navbar-brand {
    font-weight: 700;
    font-size: 1.5rem;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    cursor: pointer;
  }
  
  .nav-link {
    color: #333 !important;
    font-weight: 500;
    margin: 0 10px;
    transition: all 0.3s;
    cursor: pointer;
  }
  
  .nav-link:hover {
    color: #667eea !important;
    transform: translateY(-2px);
  }
  
  .main-container {
    margin-top: 30px;
    margin-bottom: 30px;
  }
  
  .search-section {
    background: white;
    border-radius: 15px;
    padding: 20px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.08);
    margin-bottom: 30px;
  }
  
  .search-input {
    border: 2px solid #e0e0e0;
    border-radius: 50px;
    padding: 12px 25px;
    font-size: 1rem;
    transition: all 0.3s;
  }
  
  .search-input:focus {
    border-color: #667eea;
    box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.15);
  }
  
  .btn-search {
    border-radius: 50px;
    padding: 12px 30px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border: none;
    font-weight: 600;
    transition: all 0.3s;
  }
  
  .btn-search:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
  }
  
  .item-card {
    background: white;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 5px 20px rgba(0,0,0,0.08);
    transition: all 0.3s;
    height: 100%;
    display: flex;
    flex-direction: column;
  }
  
  .item-card:hover {
    transform: translateY(-10px);
    box-shadow: 0 15px 40px rgba(0,0,0,0.15);
  }
  
  .item-card img {
    width: 100%;
    height: 220px;
    object-fit: cover;
    transition: all 0.3s;
  }
  
  .item-card:hover img {
    transform: scale(1.05);
  }
  
  .item-img-container {
    overflow: hidden;
    position: relative;
  }
  
  .item-body {
    padding: 20px;
    flex-grow: 1;
    display: flex;
    flex-direction: column;
  }
  
  .item-title {
    font-size: 1.25rem;
    font-weight: 700;
    color: #333;
    margin-bottom: 15px;
  }
  
  .price-section {
    margin-bottom: 15px;
    flex-grow: 1;
  }
  
  .price-label {
    font-size: 0.85rem;
    color: #888;
    margin-bottom: 5px;
  }
  
  .price-value {
    font-size: 1.5rem;
    font-weight: 700;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }
  
  .bid-info {
    display: flex;
    justify-content: space-between;
    padding: 10px 0;
    margin-bottom: 15px;
    border-top: 1px solid #f0f0f0;
    border-bottom: 1px solid #f0f0f0;
    font-size: 0.9rem;
    color: #666;
  }
  
  .btn-bid {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border: none;
    color: white;
    font-weight: 600;
    font-size: 1rem;
    transition: all 0.3s;
  }
  
  .btn-bid:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
  }

  .no-results {
    text-align: center;
    padding: 60px 20px;
    background: white;
    border-radius: 15px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.08);
  }

  .no-results i {
    font-size: 4rem;
    color: #ccc;
    margin-bottom: 20px;
  }

  .no-results h4 {
    color: #666;
    margin-bottom: 10px;
  }

  .no-results p {
    color: #999;
  }
</style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="auction_site_main.html">
        <i class="bi bi-hammer"></i> 모의 경매
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="auction_site_main.html"><i class="bi bi-house-door"></i> 홈</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="auction_register_page.html"><i class="bi bi-plus-circle"></i> 경매 등록하기</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="auction_mypage.html"><i class="bi bi-person-circle"></i> 내 정보</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container main-container">
    <div class="search-section">
      <div class="input-group">
        <input type="text" class="form-control search-input" id="searchInput" placeholder="검색어를 입력하세요">
        <button class="btn btn-primary btn-search" type="button" onclick="searchProducts()">
          <i class="bi bi-search"></i> 검색
        </button>
      </div>
    </div>

    <div class="row g-4" id="productGrid" style="display: none;">
      </div>

    <div class="no-results" id="noResults" style="display: none;">
      <i class="bi bi-search"></i>
      <h4>검색 결과가 없습니다</h4>
      <p>다른 검색어로 다시 시도해주세요</p>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    // 전역 변수로 모든 상품 목록을 저장
    let allProducts = [];

    // ==========================================================
    // ⭐ 1. 페이지 로드 시 'localStorage'에서 로그인 정보 확인
    // ==========================================================
    document.addEventListener('DOMContentLoaded', function() {
      const username = localStorage.getItem('username');
      
      // 1-1. 로그인한 경우 네비게이션 바 업데이트
      if (username) {
          updateNavLinks(username);
      }
      
      // 1-2. 경매 목록 불러오기
      loadProducts();
    });

    // ==========================================================
    // ⭐ 2. 네비게이션 링크 업데이트 함수
    // ==========================================================
    function updateNavLinks(username) {
        // '내 정보' 링크를 '사용자이름님'으로 변경
        const myInfoLink = document.querySelector('a[href*="auction_mypage.html"]');
        if (myInfoLink && username) {
            myInfoLink.innerHTML = `<i class="bi bi-person-circle"></i> ${username}님`;
        }
    }

    // ==========================================================
    // 3. 백엔드 API 주소 설정 (ItemController와 일치)
    // ==========================================================
    const API_BASE_URL = 'http://localhost:8080/api/auctions'; 

    // 페이지 로드시 상품 목록 가져오기
    async function loadProducts() {
      try {
        // ItemController의 @GetMapping("/") 호출
        const response = await fetch(API_BASE_URL); 
        
        if (!response.ok) {
            throw new Error('서버에서 데이터를 가져오지 못했습니다.');
        }
        
        const products = await response.json();
        allProducts = products; // 전역 변수에 저장
        displayProducts(products);
        
      } catch (error) {
        console.error('상품 목록을 불러오는데 실패했습니다:', error);
        alert('상품 목록을 불러오는데 실패했습니다. 서버가 켜져 있는지 확인해 주세요.');
      }
    }

    // 상품 목록 표시
    function displayProducts(products) {
      const productGrid = document.getElementById('productGrid');
      productGrid.innerHTML = ''; // 기존 상품 목록 비우기
      
      const noResults = document.getElementById('noResults');

      if (products.length === 0) {
        productGrid.style.display = 'none';
        noResults.style.display = 'block';
        return;
      }
      
      productGrid.style.display = 'flex'; // 상품이 있으니 그리드 표시
      noResults.style.display = 'none';

      products.forEach(product => {
        // Item.java에 정의된 필드 이름(name, currentPrice, imageUrl 등) 사용
        const productHtml = `
          <div class="col-lg-3 col-md-4 col-sm-6 product-item" data-title="${product.name}">
            <div class="item-card">
              <div class="item-img-container">
                <img src="${product.imageUrl || 'https://via.placeholder.com/300'}" alt="${product.name}" />
              </div>
              <div class="item-body">
                <h5 class="item-title">${product.name}</h5>
                <div class="price-section">
                  <div class="price-label">현재 입찰가</div>
                  <div class="price-value">${(product.currentPrice || 0).toLocaleString()}원</div>
                </div>
                <div class="bid-info">
                  <span><i class="bi bi-people"></i> 입찰 0회</span> 
                  <span><i class="bi bi-clock"></i> ${getRemainingTime(product.auctionEndTime)}</span>
                </div>
                <button class="btn btn-bid" onclick="goToDetail(${product.id})">
                  <i class="bi bi-cash-coin"></i> 입찰하기
                </button>
              </div>
            </div>
          </div>
        `;
        productGrid.insertAdjacentHTML('beforeend', productHtml);
      });
    }

    // 남은 시간 계산
    function getRemainingTime(endTime) {
      if (!endTime) return '마감 정보 없음';
      const end = new Date(endTime);
      const now = new Date();
      const diff = end - now;

      if (diff <= 0) return '경매 종료';

      const hours = Math.floor(diff / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));

      if (hours > 24) { 
        const days = Math.floor(hours / 24);
        return `${days}일 남음`;
      }
      if (hours > 0) {
        return `${hours}시간 남음`;
      }
      return `${minutes}분 남음`;
    }

    // 상세 페이지로 이동
    function goToDetail(itemId) {
      window.location.href = `auction_detail_page.html?id=${itemId}`;
    }

    // 상품 검색 기능 (프론트엔드 검색)
    function searchProducts() {
      const searchInput = document.getElementById('searchInput').value.toLowerCase().trim();
      
      if (searchInput === '') {
        displayProducts(allProducts); // 검색어가 없으면 전체 목록 표시
        return;
      }

      // 전역 변수 allProducts에서 필터링
      const filteredProducts = allProducts.filter(product => 
        product.name.toLowerCase().includes(searchInput) ||
        (product.description && product.description.toLowerCase().includes(searchInput))
      );
      
      displayProducts(filteredProducts); // 필터링된 결과 표시
    }

    // Enter 키로 검색
    document.getElementById('searchInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        searchProducts();
      }
    });
  </script>
</body>
</html>
