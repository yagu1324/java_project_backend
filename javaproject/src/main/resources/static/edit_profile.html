<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>회원정보 수정 - 모의 경매 사이트</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.95) !important;
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-link {
            color: #333 !important;
            font-weight: 500;
            margin: 0 10px;
            transition: all 0.3s;
        }

        .nav-link:hover {
            color: #667eea !important;
            transform: translateY(-2px);
        }

        .edit-profile-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            margin: 30px auto;
            max-width: 600px;
        }

        .form-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .form-control {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 12px;
            transition: all 0.3s;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.15);
        }

        .btn-update {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            font-weight: 600;
            color: white;
            transition: all 0.3s;
            width: 100%;
            margin-top: 20px;
        }

        .btn-update:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-delete-account {
            background: none;
            border: 2px solid #dc3545;
            color: #dc3545;
            border-radius: 10px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s;
            width: 100%;
            margin-top: 10px;
        }

        .btn-delete-account:hover {
            background: #dc3545;
            color: white;
        }

        .profile-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 60px;
            margin-bottom: 15px;
            object-fit: cover;
            border: 3px solid #667eea;
        }

        .profile-upload {
            background: none;
            border: 2px solid #667eea;
            color: #667eea;
            border-radius: 20px;
            padding: 8px 20px;
            font-size: 0.9rem;
            transition: all 0.3s;
        }

        .profile-upload:hover {
            background: #667eea;
            color: white;
        }
    </style>
</head>
<body>
    <!-- 네비게이션 바 -->
    <nav class="navbar navbar-expand-lg navbar-light sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="auction_site_main.html">
                <i class="bi bi-hammer"></i> 모의 경매
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="auction_site_main.html"><i class="bi bi-house-door"></i> 홈</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="auction_register_page.html"><i class="bi bi-plus-circle"></i> 경매 등록하기</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="auction_mypage.html"><i class="bi bi-person-circle"></i> 내 정보</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 회원정보 수정 폼 -->
    <div class="container">
        <div class="edit-profile-container">
            <h2 class="text-center mb-4">회원정보 수정</h2>
            
            <!-- 프로필 이미지 섹션 -->
            <div class="profile-section">
                <img src="https://via.placeholder.com/120" alt="프로필 이미지" class="profile-image" id="profileImage">
                <div>
                    <button class="profile-upload" onclick="document.getElementById('profileInput').click()">
                        <i class="bi bi-camera"></i> 프로필 사진 변경
                    </button>
                    <input type="file" id="profileInput" style="display: none" accept="image/*" onchange="updateProfileImage(event)">
                </div>
            </div>

            <form id="editProfileForm" onsubmit="updateProfile(event)">
                <div class="mb-3">
                    <label for="email" class="form-label">이메일</label>
                    <input type="email" class="form-control" id="email" value="user@example.com" readonly>
                </div>
                
                <div class="mb-3">
                    <label for="username" class="form-label">사용자 이름</label>
                    <input type="text" class="form-control" id="username" required>
                </div>

                <div class="mb-3">
                    <label for="currentPassword" class="form-label">현재 비밀번호</label>
                    <input type="password" class="form-control" id="currentPassword" required>
                </div>

                <div class="mb-3">
                    <label for="newPassword" class="form-label">새 비밀번호</label>
                    <input type="password" class="form-control" id="newPassword">
                </div>

                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">새 비밀번호 확인</label>
                    <input type="password" class="form-control" id="confirmPassword">
                </div>

                <div class="mb-3">
                    <label for="phone" class="form-label">전화번호</label>
                    <input type="tel" class="form-control" id="phone" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" placeholder="010-0000-0000" required>
                </div>

                <button type="submit" class="btn btn-update">
                    <i class="bi bi-check-lg"></i> 정보 수정
                </button>
                
                <button type="button" class="btn btn-delete-account" onclick="confirmDeleteAccount()">
                    <i class="bi bi-trash"></i> 회원 탈퇴
                </button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_BASE_URL = 'http://localhost:8080/api';

        // 페이지 로드시 사용자 정보 가져오기
        async function loadUserProfile() {
            try {
                const response = await fetch(`${API_BASE_URL}/users/profile`, {
                    credentials: 'include'
                });
                if (!response.ok) throw new Error('사용자 정보를 불러올 수 없습니다.');
                
                const userData = await response.json();
                document.getElementById('email').value = userData.email;
                document.getElementById('username').value = userData.username;
                document.getElementById('phone').value = userData.phone;
                if (userData.profileImage) {
                    document.getElementById('profileImage').src = userData.profileImage;
                }
            } catch (error) {
                console.error('프로필 로딩 오류:', error);
                alert('프로필 정보를 불러오는데 실패했습니다.');
            }
        }

        // 프로필 이미지 업데이트
        async function updateProfileImage(event) {
            const file = event.target.files[0];
            if (!file) return;

            try {
                const formData = new FormData();
                formData.append('image', file);

                const response = await fetch(`${API_BASE_URL}/users/profile/image`, {
                    method: 'POST',
                    body: formData,
                    credentials: 'include'
                });

                if (!response.ok) throw new Error('이미지 업로드에 실패했습니다.');

                const result = await response.json();
                document.getElementById('profileImage').src = result.imageUrl;
            } catch (error) {
                console.error('이미지 업로드 오류:', error);
                alert('프로필 이미지 업로드에 실패했습니다.');
            }
        }

        // 회원정보 수정
        async function updateProfile(event) {
            event.preventDefault();

            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (newPassword && newPassword !== confirmPassword) {
                alert('새 비밀번호가 일치하지 않습니다.');
                return;
            }

            try {
                const userData = {
                    currentPassword: document.getElementById('currentPassword').value,
                    newPassword: newPassword || undefined,
                    username: document.getElementById('username').value,
                    phone: document.getElementById('phone').value
                };

                const response = await fetch(`${API_BASE_URL}/users/profile`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(userData),
                    credentials: 'include'
                });

                if (!response.ok) throw new Error('정보 수정에 실패했습니다.');

                alert('회원정보가 성공적으로 수정되었습니다.');
                window.location.href = 'auction_mypage.html';
            } catch (error) {
                console.error('프로필 수정 오류:', error);
                alert('회원정보 수정에 실패했습니다.');
            }
        }

        // 회원 탈퇴
        function confirmDeleteAccount() {
            if (confirm('정말로 탈퇴하시겠습니까? 이 작업은 되돌릴 수 없습니다.')) {
                deleteAccount();
            }
        }

        async function deleteAccount() {
            try {
                const response = await fetch(`${API_BASE_URL}/users/profile`, {
                    method: 'DELETE',
                    credentials: 'include'
                });

                if (!response.ok) throw new Error('회원 탈퇴에 실패했습니다.');

                alert('회원 탈퇴가 완료되었습니다.');
                window.location.href = 'login.html';
            } catch (error) {
                console.error('회원 탈퇴 오류:', error);
                alert('회원 탈퇴에 실패했습니다.');
            }
        }

        // 페이지 로드시 사용자 정보 가져오기
        document.addEventListener('DOMContentLoaded', loadUserProfile);
    </script>
</body>
</html>
