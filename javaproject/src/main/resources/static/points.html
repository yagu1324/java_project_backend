<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>내 포인트 - 모의 경매 사이트</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <style>
    body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height:100vh; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    .navbar { background: rgba(255,255,255,0.95) !important; backdrop-filter: blur(8px); }
    .navbar-brand {
        font-weight: 700;
        font-size: 1.5rem;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        cursor: pointer;
    }
    .nav-link { color: #333 !important; font-weight: 500; margin: 0 10px; transition: all 0.3s; }
    .nav-link:hover { color: #667eea !important; transform: translateY(-2px); }
    
    .main-card { max-width:800px; margin:40px auto; background:white; border-radius:12px; padding:24px; box-shadow:0 8px 30px rgba(0,0,0,0.12); }
    .points-value { font-size:2.5rem; font-weight:700; color: #667eea; }
    .small-muted { color:#6c757d; }
    .btn-charge { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border:none; color:white; font-weight:600; }
    .btn-charge:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4); color: white; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="auction_site_main.html"><i class="bi bi-hammer"></i> 모의 경매</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="auction_site_main.html"><i class="bi bi-house-door"></i> 홈</a></li>
          <li class="nav-item"><a class="nav-link" href="auction_register_page.html"><i class="bi bi-plus-circle"></i> 경매 등록하기</a></li>
          <li class="nav-item"><a class="nav-link" href="auction_mypage.html"><i class="bi bi-person-circle"></i> 내 정보</a></li>
          <li class="nav-item"><a class="nav-link active" href="points.html"><i class="bi bi-wallet2"></i> 내 포인트</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="main-card">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
          <h3 class="mb-1 fw-bold"><i class="bi bi-wallet-fill text-primary"></i> 내 포인트 지갑</h3>
          <div class="small-muted">현재 보유한 포인트를 확인하고 충전하세요</div>
        </div>
        <div class="text-end">
          <div class="points-value" id="points">0 P</div>
          <div class="small-muted">현재 잔액</div>
        </div>
      </div>

      <hr>

      <div class="row g-3 align-items-end mt-3">
        <div class="col-md-8">
          <label class="form-label fw-bold">충전할 금액</label>
          <div class="input-group">
            <span class="input-group-text">P</span>
            <input id="addAmount" class="form-control" type="number" value="10000" step="1000" />
          </div>
          <div class="form-text">1,000P 단위로 충전 가능합니다.</div>
        </div>
        <div class="col-md-4">
            <button id="addBtn" class="btn btn-charge w-100 py-2">
                <i class="bi bi-plus-circle"></i> 포인트 충전하기
            </button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const userId = localStorage.getItem('userId');

    document.addEventListener('DOMContentLoaded', () => {
      if(!userId) {
          alert('로그인이 필요합니다.');
          window.location.href = 'login.html';
          return;
      }
      loadPoints();
    });

    async function loadPoints() {
      try {
          const res = await fetch(`/api/auth/user/${userId}/points`);
          const data = await res.json();
          if (data.success) {
              document.getElementById('points').innerText = new Intl.NumberFormat('ko-KR').format(data.points) + ' P';
          }
      } catch(e) { console.error(e); }
    }

    async function addPoints() {
      const addAmount = parseInt(document.getElementById('addAmount').value, 10) || 0;
      if (addAmount <= 0) { alert('올바른 금액을 입력하세요'); return; }
      
      try {
          const res = await fetch(`/api/auth/user/${userId}/points`, {
            method: 'POST', 
            headers: { 'Content-Type': 'application/json' }, 
            body: JSON.stringify({ points: addAmount })
          });
          const data = await res.json();
          if (data.success) { 
              alert(new Intl.NumberFormat('ko-KR').format(addAmount) + ' 포인트가 충전되었습니다!');
              loadPoints(); 
          } else {
              alert(data.message || '오류 발생');
          }
      } catch(e) {
          console.error(e);
          alert('서버 통신 오류');
      }
    }

    document.getElementById('addBtn').addEventListener('click', addPoints);
  </script>
</body>
</html>
