<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>물품 수령 신청 - 모의 경매 사이트</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .receive-container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .item-summary {
            background-color: #f1f3f5;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold text-primary" href="auction_site_main.html">
                <i class="bi bi-hammer"></i> 모의 경매
            </a>
        </div>
    </nav>

    <div class="container">
        <div class="receive-container">
            <h3 class="text-center mb-4"><i class="bi bi-box-seam"></i> 물품 수령 신청</h3>

            <div class="item-summary">
                <h5 id="itemName" class="fw-bold">상품 정보 로딩 중...</h5>
                <p id="itemPrice" class="mb-0 text-muted">낙찰가: -</p>
            </div>

            <form id="receiveForm" onsubmit="submitReceiveRequest(event)">
                <div class="mb-3">
                    <label for="receiverName" class="form-label">수령인 이름</label>
                    <input type="text" class="form-control" id="receiverName" required>
                </div>

                <div class="mb-3">
                    <label for="receiverPhone" class="form-label">전화번호</label>
                    <input type="tel" class="form-control" id="receiverPhone" required>
                    <div class="form-text">회원 정보가 자동으로 입력되며, 필요 시 수정 가능합니다.</div>
                </div>

                <div class="mb-3">
                    <label class="form-label">배송지 주소</label>
                    <div class="row g-2 mb-2">
                        <div class="col-8">
                            <input type="text" class="form-control" id="sample6_postcode" placeholder="우편번호" readonly>
                        </div>
                        <div class="col-4">
                            <button type="button" class="btn btn-outline-secondary w-100"
                                onclick="sample6_execDaumPostcode()">우편번호 찾기</button>
                        </div>
                    </div>
                    <input type="text" class="form-control mb-2" id="sample6_address" placeholder="기본 주소" readonly>
                    <input type="text" class="form-control" id="sample6_detailAddress" placeholder="상세 주소 (직접 입력)">
                    <input type="text" id="sample6_extraAddress" placeholder="참고항목" style="display:none;">
                </div>

                <div class="mb-3">
                    <label for="request" class="form-label">배송 요청사항 (선택)</label>
                    <textarea class="form-control" id="request" rows="3" placeholder="예: 문 앞에 놓아주세요."></textarea>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg">수령 신청 완료</button>
                    <button type="button" class="btn btn-outline-secondary" onclick="history.back()">취소</button>
                </div>
            </form>
        </div>
    </div>

    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script>
        const API_BASE_URL = '/api/auth';

        // URL 파라미터에서 아이템 ID 가져오기
        const urlParams = new URLSearchParams(window.location.search);
        const itemId = urlParams.get('id');

        document.addEventListener('DOMContentLoaded', async function () {
            const userId = localStorage.getItem('userId');
            if (!userId) {
                alert('로그인이 필요합니다.');
                window.location.href = 'login.html';
                return;
            }

            // 1. 사용자 정보 불러오기 (전화번호, 이름 등)
            try {
                const userResponse = await fetch(`${API_BASE_URL}/user/${userId}`);
                if (userResponse.ok) {
                    const userData = await userResponse.json();
                    if (userData.success) {
                        document.getElementById('receiverName').value = userData.username || '';
                        document.getElementById('receiverPhone').value = userData.phone || '';
                    }
                }
            } catch (error) {
                console.error('사용자 정보 로드 실패:', error);
            }

            // 2. 아이템 정보 불러오기
            if (itemId) {
                try {
                    const itemResponse = await fetch(`/api/auctions/${itemId}`);
                    if (itemResponse.ok) {
                        const itemData = await itemResponse.json();
                        document.getElementById('itemName').textContent = itemData.name;
                        document.getElementById('itemPrice').textContent = `낙찰가: ${new Intl.NumberFormat('ko-KR').format(itemData.currentPrice)}원`;
                    } else {
                        document.getElementById('itemName').textContent = '상품 정보를 불러올 수 없습니다.';
                    }
                } catch (error) {
                    console.error('상품 정보 로드 실패:', error);
                    document.getElementById('itemName').textContent = '오류 발생';
                }
            } else {
                document.getElementById('itemName').textContent = '잘못된 접근입니다 (상품 ID 누락)';
            }
        });

        function sample6_execDaumPostcode() {
            new daum.Postcode({
                oncomplete: function (data) {
                    var addr = '';
                    var extraAddr = '';

                    if (data.userSelectedType === 'R') {
                        addr = data.roadAddress;
                    } else {
                        addr = data.jibunAddress;
                    }

                    if (data.userSelectedType === 'R') {
                        if (data.bname !== '' && /[동|로|가]$/g.test(data.bname)) {
                            extraAddr += data.bname;
                        }
                        if (data.buildingName !== '' && data.apartment === 'Y') {
                            extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                        }
                        if (extraAddr !== '') {
                            extraAddr = ' (' + extraAddr + ')';
                        }
                        document.getElementById("sample6_extraAddress").value = extraAddr;
                    } else {
                        document.getElementById("sample6_extraAddress").value = '';
                    }

                    document.getElementById('sample6_postcode').value = data.zonecode;
                    document.getElementById("sample6_address").value = addr;
                    document.getElementById("sample6_detailAddress").focus();
                }
            }).open();
        }

        function submitReceiveRequest(event) {
            event.preventDefault();

            const name = document.getElementById('receiverName').value;
            const phone = document.getElementById('receiverPhone').value;

            const postcode = document.getElementById('sample6_postcode').value;
            const basicAddress = document.getElementById('sample6_address').value;
            const detailAddress = document.getElementById('sample6_detailAddress').value;
            const fullAddress = `(${postcode}) ${basicAddress} ${detailAddress}`;

            const req = document.getElementById('request').value;

            if (!phone) {
                alert('전화번호 정보가 없습니다. 마이페이지 > 내 정보 수정에서 전화번호를 등록해주세요.');
                return;
            }

            if (!postcode || !basicAddress) {
                alert('주소를 입력해주세요.');
                return;
            }

            // 실제 백엔드 전송 로직은 아직 없으므로 알림만 표시
            alert(`[수령 신청 완료]\n\n수령인: ${name}\n전화번호: ${phone}\n주소: ${fullAddress}\n요청사항: ${req}\n\n상품이 곧 발송될 예정입니다.`);

            window.location.href = 'auction_mypage.html';
        }
    </script>
</body>

</html>
